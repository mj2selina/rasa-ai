version: "2.0"

nlu:
- intent: greet
  examples: |
    - 你好
    - 哈喽
    - 嗨
    - 早上好
    - 下午好

- intent: goodbye
  examples: |
    - 再见
    - 拜
    - 拜拜
    - 下次见

- intent: affirm
  examples: |
    - 是的
    - 对的
    - 对
    - 是
