version: "2.0"

nlu:
- intent: greet
  examples: |
    - 你好
    - 哈喽
    - 嗨
    - 早上好
    - 下午好

- intent: goodbye
  examples: |
    - 再见
    - 拜
    - 拜拜
    - 下次见

- intent: affirm
  examples: |
    - 是的
    - 对的
    - 对
    - 是
    - 就是的
    - 就是
    - 就是这样

- intent: deny
  examples: |
    - 不对
    - 不是
    - 不是这样
