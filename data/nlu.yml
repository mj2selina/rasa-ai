- intent: mood_great
  examples: |
    - 太棒了
    - 谢谢
    - 太厉害了
    - 太好了
    - 很棒
    - 很好
    - 非常感谢

- intent: mood_unhappy
  examples: |
    - 伤心
    - 难过
    - 不开心
    - 我太难了
    - 好难过
    - 烦躁

- intent: find_restaurant
  examples: |
    - 想吃日料
    - 想吃泰国菜
    - 想吃西餐
    - 想吃川菜
    - 想吃粤菜
    - 想吃东北菜
    - 想吃湖南菜

- intent: bot_challenge
  examples: |
    - 你是一个聊天机器人吗？
