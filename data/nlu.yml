    - 好难过
    - 烦躁

- intent: find_restaurant
  examples: |
    - 找个饭店
    - 找个吃的地方
    - 我好饿，想吃东西，你有什么介绍吗？
    - 我饿了，介绍个吃的地方
    - 我饿了，介绍个饭店
    - 我饿了，找个饭店

- intent: find_Japanese
  examples: |
    - 想吃日料
    - 想吃日本菜
